<!doctype html>
<html lang="pt">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="bootstrap/jquery.js"></script>
    <title>Cadastro Sorteio</title>
</head>
    <body>
        <h1 class="page-header container">Participe do Sorteio</h1>
        <form class="container"> 
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input id="nome" class="form-control" type="text" placeholder="Seu nome">
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="control-label col-md-12">
                            <label for="cpf">CPF</label>
                        </div>
                        <div class="col-md-6">
                            <input id="cpf" class="form-control" type="text" placeholder="Seu CPF">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="seu@email">
                </div>
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <div class="row">
                        <div class="label-control col-md-12">
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="col-md-6">
                            <input id="cidade" class="form-control" type="text" placeholder="Cidade"> 
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-sm-6 col-md-6 col-lg-6">
                    <div class="row">
                        <label class="control-label col-md-12" for="cep">CEP</label>
                        <div class="col-md-6">
                            <input id="cep" class="form-control" type="text" placeholder="CEP">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="tel">Telefone</label>
                        </div>
                        <div class="col-md-6">
                            <input id="tel" class="form-control" type="tel" placeholder="Seu Telefone">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">                
                <div class="form-group col-sm-6 col-md6 col-lg-6">
                    <label for="endereco">Endereço</label>
                    <input id="endereco" class="form-control" type="text" placeholder="Seu Endereço">
                </div>
                <div class="form-group col-sm-3 col-md-3 col-lg-3">
                    <label for="estado">Estado</label>
                    <select name="estados-brasil" class="form-control">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="row">                
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="bairro">Bairro</label>
                        </div>
                        <div class="col-md-6">
                            <input id="bairro" class="form-control" type="text" placeholder="Bairro">
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="nasc">Nascimento</label>
                        </div>
                        <div class="col-md-6">
                            <input id="nasc" class="form-control" type="text" placeholder="Data de Nascimento">
                        </div>
                    </div>
                </div> 
            </div>
            <div class="form-group col-md6">
                <button class="btn btn-primary btn-lg" type="submit">Gravar</button>
            </div> 
        </form>
    </body>
</html>
